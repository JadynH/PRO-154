<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Fish.js"></script>
    <script src="./components/Treasure.js"></script>



  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="oceanMap"
          src="./assets/models/starfish__sarcophyton_-_agisoftnaturechallenge/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/models/5-_dive_suit/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="ocean"
        gltf-model="#oceanMap"
        position="5 0 15"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        swimming-fish
        find-treasure
      >
      </a-entity>
      
      <a-entity
      id="diver_model"
      gltf-model="#diver"
      position="5 0 15"
      scale="0.1 0.1 0.1"
      rotation="0 90 -20"
      diver-rotation-reader
      >
      </a-entity>

      
    </a-scene>
  </body>
</html>
